<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fancy Buttons</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body class="body">
		<header class="header">
			<h1 class="heading__primary">Welcome</h1>
		</header>

		<section class="section01 section">
			<h2 class="heading__secondary heading__secondary-01">
				Simple Buttons
			</h2>

			<div class="container">
				<button class="btn btn--dark-01">Button</button>
				<button class="btn btn--dark-02">Button</button>
			</div>
		</section>

		<section class="section02 section">
			<h2 class="heading__secondary heading__secondary-02">
				Simple Buttons
			</h2>
			<div class="container">
				<button class="btn btn--light-01">Hover me</button>
				<button class="btn btn--light-02">Hover me</button>
			</div>
		</section>

		<section class="section03 section">
			<h2 class="heading__secondary heading__secondary-03">
				Simple Buttons
			</h2>
			<div class="container">
				<button class="btn btn--dark-03">Click Me</button>
				<button class="btn btn--dark-04">Click Me</button>
			</div>
		</section>

		<section class="section04 section">
			<h2 class="heading__secondary heading__secondary-04">
				Simple Buttons
			</h2>
			<div class="container">
				<button class="btn btn--light-03">Button</button>
				<button class="btn btn--light-04">
					<span class="btn--light-04-span">Button</span>
				</button>
			</div>
		</section>

		<section class="section05 section">
			<h2 class="heading__secondary heading__secondary-05">
				Simple Buttons
			</h2>
			<form class="container">
				<label for="toggle-01" class="toggle-01">
					<input
						type="checkbox"
						class="toggle-01__input"
						id="toggle-01"
					/>
					<span class="toggle-01__button"></span>
				</label>

				<label for="toggle-02" class="toggle-02">
					<input
						type="checkbox"
						class="toggle-02__input"
						id="toggle-02"
					/>
					<span class="toggle-02__button">Only CSS</span>
				</label>
			</form>
		</section>

		<!-- Whole "arrow" is in a general file. (SCCS) -->
		<div class="arrow" id="arrow">
			<div class="arrow__head"></div>
			<div class="arrow__body"></div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
